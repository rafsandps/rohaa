        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>

      <div class="flower__line"></div>
    </div>

    <!-- Flower 2 -->

        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
      </div>
      <div class="flower__line"></div>
    </div>
  </div>

  <!-- Grass -->
  <div class="grass">
    <div class="grass__blade grass__blade--1"></div>
    <div class="grass__blade grass__blade--2"></div>
    <div class="grass__blade grass__blade--3"></div>
    <div class="grass__blade grass__blade--4"></div>
    <div class="grass__blade grass__blade--5"></div>
  </div>
  
  <script src="main.js"></script>
